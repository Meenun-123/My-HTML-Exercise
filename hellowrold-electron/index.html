<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Electron App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Electron App</h1>
  <p>This is your first Electron-powered HTML window!</p>
  <button onclick="sayHello()">Click Me</button>

  <script>
    function sayHello() {
      alert("Hello from Electron!");
    }
  </script>
</body>
</html>
